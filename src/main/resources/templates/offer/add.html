<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2>Agregar Oferta</h2>
		<form class="form-horizontal" method="post" action="/offer/add" th:object="${offer}">
		
			<div class="form-group">
				<label class="control-label col-sm-2" for="title">Título:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="title"
						placeholder="Titulo corto de la oferta (18 caracteres)" required="true" />
				<span
						class="text-danger" th:if="${#fields.hasErrors('title')}"
						th:errors="*{title}"/>
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="description">Descripción:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="description"
						placeholder="Descripcion de la oferta (140 caracteres)" required="true" />
				<span
						class="text-danger" th:if="${#fields.hasErrors('description')}"
						th:errors="*{description}"/>
				</div>
			</div>
			
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="price">Precio:</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" name="price" step="0.01"
						placeholder="Precio al que vender la oferta" required="true" />
				<span
						class="text-danger" th:if="${#fields.hasErrors('price')}"
						th:errors="*{price}"/>
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Enviar</button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
