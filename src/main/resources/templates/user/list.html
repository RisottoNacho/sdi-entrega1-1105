<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container"
		sec:authorize="isAuthenticated() && hasRole('ROLE_ADMIN')">
		<h2>Usuarios</h2>
		<p>Los usuarios que actualmente figuran en el sistema son los
			siguientes:</p>
		<form th:action='@{/user/delete}' method="POST" th:object="${user}">
			<div class="table-responsive">
				<table class="table table-hover">
					<thead>
						<tr>
							<th class="col-md-1" th:text="#{Users.select}"></th>
							<th class="col-md-3">Email</th>
							<th class="col-md-3">Nombre</th>
							<th class="col-md-3">Apellidos</th>
						</tr>
					</thead>
					<tbody>
						<tr id="tobla" class="clickable-row" th:each="user : ${usersList}">
							<td align="center"><input type="checkbox"
								th:name="idChecked" th:value="${user.id}" /></td>
							<td th:text="${user.email}"></td>
							<td th:text="${user.name}"></td>
							<td th:text="${user.lastName}"></td>
						</tr>
					</tbody>
				</table>
				<button type="submit" name='delete' value="delete"
					class='btn btn-primary btn-sm' th:text="#{button.delete}"
					data-toggle="tooltip" data-placement="right"
					th:title="#{delete.selected}"></button>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
