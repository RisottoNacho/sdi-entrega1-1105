<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<div class="container" style="text-align: center">
		<h2 th:text="#{welcome.message}"></h2>
		<h3>Este es su perfil privado</h3>
		<p>
			Usuario autenticado como : <span
				sec:authentication="principal.username" th:inline="text"> </span>
		</p>

		<p sec:authorize="hasRole('ROLE_USER')">
			Su saldo actual es de: <span th:text="${money}" th:inline="text">
			</span> €
		</p>
		<strong sec:authorize="hasRole('ROLE_USER')">Estas son sus ofertas a la venta</strong>
		<div class="table-responsive" style="text-align: left" sec:authorize="hasRole('ROLE_USER')">
			<table class="table table-hover">
				<thead>
					<tr>
						<th class="col-md-2">Título</th>
						<th>Descripción</th>
						<th>Precio</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="offer : ${offerList}">
						<td th:text="${offer.title}"></td>
						<td th:text="${offer.description}"></td>
						<td th:text="${offer.score}"></td>
						<td><a th:href="${'/offer/delete/' + offer.id}">eliminar</a></td>
						<th><a th:if="${offer.buyed}">Vendido</a></th>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="container" style="text-align: center" sec:authorize="hasRole('ROLE_USER')">
		<strong>Estas son sus ofertas compradas</strong>

		<div class="table-responsive" style="text-align: left">
			<table class="table table-hover">
				<thead>
					<tr>
						<th class="col-md-2">Título</th>
						<th>Descripción</th>
						<th>Precio</th>
						<th>Vendedor</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="offer : ${buyedList}">
						<td th:text="${offer.title}">1</td>
						<td th:text="${offer.description}"></td>
						<td th:text="${offer.score}"></td>
						<td th:text="${offer.user.name +' '+offer.user.lastName}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
